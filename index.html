<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="drag">DRAG AND DROP</h1>
        <div class="container">
            <div id="left" class="contain">
                <div class="list" draggable="true">List 1</div>
                <div class="list" draggable="true">List 2</div>
                <div class="list" draggable="true">List 3</div>
                <div class="list" draggable="true">List 4</div>
               
            </div>
            <div id="right" class="contain">right</div>

        </div>
        <script>
            let lists=document.getElementsByClassName('list');
            let leftBox=document.getElementById('left');
            let rightBox=document.getElementById('right');

            for(list of lists){
                list.addEventListener("dragstart",function(e){
                    let select=e.target;

                    rightBox.addEventListener("dragover",function(e){
                        e.preventDefault();
                    })

                    rightBox.addEventListener("drop",function(e){
                        rightBox.appendChild(select);
                        select=null;

                    })
                    leftBox.addEventListener("dragover",function(e){
                        e.preventDefault();
                    })

                    leftBox.addEventListener("drop",function(e){
                        leftBox.appendChild(select);
                        select=null;

                    })
                })
            }
        </script>

    </body>
</html>
